name: meson
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: |
          sudo apt-get update -y
          sudo apt-get install -y meson ninja-build util-linux libmount-dev
      - name: build
        run: |
          mkdir build
          cd build
          meson ..
          meson build
          sudo meson install

