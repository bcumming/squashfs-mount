name: meson
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: setup
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build util-linux libmount-dev
          pip3 install --user meson
      - name: build
        run: |
          mkdir build
          cd build
          meson ..
          meson compile
          sudo $(which meson) install

